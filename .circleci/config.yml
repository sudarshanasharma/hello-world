version: 2.1

jobs:
  configure_infrastructure:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ["4b:b1:46:26:19:82:2a:5a:6e:f1:02:c0:ef:09:db:fd"] # You can get this ID in the section where you registered the SSH Key
      - run:
          name: Install dependencies
          command: |
            apk add --update ansible # install the dependencies needed for your playbook
      - run:
         name: disable host key checking
         become : yes
         command: |
           echo "[ssh_connection]">>~/.ansible.cfg
           echo "ssh_args = -o StrictHostKeyChecking=no" >>~/.ansible.cfg
      - run:
          name: Configure server
          command: |
            ansible-playbook -i inventory main_remote.yml

workflows:
  my_workflow:
    jobs:
      - configure_infrastructure

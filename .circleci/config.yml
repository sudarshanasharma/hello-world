version: 2.1

jobs:
  smoke_test:
    docker:
      - image: alpine:latest
    steps:
        - run: apk add --update curl
        - run:
            name: smoke test.
            command: |
              URL="https://bog.udacity.com/"
              if curl -s --head ${URL} # test if blog.udacity. com exists
              then
               return 0
              else
               return 1
              fi
        - run:
            name: on error
            command: echo "Hello Error!"
            when: on_fail

workflows:
  my_workflow:
    jobs:
      - smoke_test
